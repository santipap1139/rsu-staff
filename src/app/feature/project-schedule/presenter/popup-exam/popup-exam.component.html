<form [formGroup]="form">
<mat-card class="mat-elevation-z4">
    <mat-card-content>
        <div class="flex_row_between">
            <mat-form-field appearance="outline" style="width: 45%;">
                <mat-label>รหัสวิชา</mat-label>
                <input matInput formControlName="exam_subject_code" />
            </mat-form-field>
            <mat-form-field appearance="outline" style="width: 45%;">
                <mat-label>ชื่อวิชา</mat-label>
                <input matInput formControlName="exam_subject_name_th" />
            </mat-form-field>
        </div>
    </mat-card-content>
    <br>
    <div class="flex_row_end">
        <button style="width: 190px;" color="accent" (click)="save()" mat-raised-button>บันทึก</button>

    </div>
</mat-card>
</form>
<!-- <pre>{{form.getRawValue()|json}}</pre> -->
<br />
<table mat-table [dataSource]="rows" matSort class="mat-elevation-z2" style="width: 100%;">
    <tr mat-header-row *matHeaderRowDef="['0','1','2']"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: ['0','1','2']"></tr>
    <ng-container matColumnDef="0">
        <th mat-header-cell *matHeaderCellDef>รหัสวิชา</th>
        <td mat-cell *matCellDef="let data; let index = index">
            {{ data.exam_subject_code }}
        </td>
    </ng-container>
    <ng-container matColumnDef="1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อวิชา </th>
        <td mat-cell *matCellDef="let data">{{ data.exam_subject_name_th }}</td>
    </ng-container>
    <ng-container matColumnDef="2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let data">
            <button mat-icon-button color="accent" (click)="edit(data.exam_subject_id)"  >
                <mat-icon> <span class="material-icons">
                    create
                    </span> </mat-icon> 
            </button>
            <button mat-icon-button color="accent" (click)="del(data.exam_subject_id)" aria-label="Example icon button with a home icon">
                <mat-icon> clear </mat-icon> 
            </button>&nbsp;
        </td>
    </ng-container>
</table>
<br>
<div class="flex_row_end">
    <button style="width: 190px;" color="accent" (click)="closeDialog()" mat-raised-button>ยกเลิก</button>

</div>
