<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <mat-card-title>สอบสัมภาษณ์</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="flex_row_between">
            <mat-form-field appearance="outline" style="width: 45%;">
                <mat-label>ปีการศึกษา</mat-label>
                <mat-select disabled>
                    <mat-option *ngFor="let food of ['25xx','25xx']" [value]="food">
                        {{food}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" style="width: 45%;">
                <mat-label>ภาคเรียน</mat-label>
                <mat-select disabled>
                    <mat-option *ngFor="let food of ['25xx','25xx']" [value]="food">
                        {{food}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="flex_row_between">
            <mat-form-field appearance="outline" style="width:45%;">
                <mat-label> รหัสโครงการ </mat-label>
                <input disabled matInput />
            </mat-form-field>
            <mat-form-field appearance="outline" style="width: 45%;">
                <mat-label> ชื่อโครงการ </mat-label>
                <input disabled matInput />
            </mat-form-field>
        </div>
    </mat-card-content>
</mat-card>
<br>
<mat-card class="mat-elevation-z4">
    <mat-card-content>
        <table mat-table [dataSource]="rows" matSort class="mat-elevation-z2" style="width: 100%;">
            <tr mat-header-row *matHeaderRowDef="['1', '2']"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: ['1', '2']"></tr>
            <ng-container matColumnDef="1">
                <th mat-header-cell *matHeaderCellDef>ครั้งที่สอบ</th>
                <td mat-cell *matCellDef="let data; let index = index">
                    {{index+1}}
                </td>
            </ng-container>
            <ng-container matColumnDef="2">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อสอบ </th>
                <td mat-cell *matCellDef="let data">{{ data.term }}</td>
            </ng-container>
                   </table>
    </mat-card-content>
   
</mat-card>
