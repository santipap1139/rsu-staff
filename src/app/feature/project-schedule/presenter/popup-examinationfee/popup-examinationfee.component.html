<table mat-table [dataSource]="rows" matSort class="mat-elevation-z2" style="width: 100%;">
    <tr mat-header-row *matHeaderRowDef="['0','1', '2']"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: ['0','1', '2']"></tr>
    <ng-container matColumnDef="0">
        <th mat-header-cell *matHeaderCellDef>ลำดับที่</th>
        <td mat-cell *matCellDef="let data; let index = index">
            {{ data.year }}
        </td>
    </ng-container>
    <ng-container matColumnDef="1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ราคา </th>
        <td mat-cell *matCellDef="let data">{{ data.term }}</td>
    </ng-container>
    <ng-container matColumnDef="2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ยอดรวมสะสม </th>
        <td mat-cell *matCellDef="let data">{{ data.code }}</td>
    </ng-container>
</table>
